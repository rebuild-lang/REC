    - name: qbs msvc2019
      os: windows
      install:
        - choco install qbs visualstudio2019buildtools visualstudio2019-workload-vctools
        - qbs setup-toolchains --detect
        - qbs config --list profiles
      script:
        - qbs
            build profile:MSVC2019-x64 --file rec_cpp.qbs --build-directory ${TMP}/build
            -p autotest-runner
